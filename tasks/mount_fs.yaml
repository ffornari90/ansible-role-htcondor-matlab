- name: Create NFS mountpoint
  become: yes
  file:
    path: /data
    state: directory
  when: "'vnode-0' not in hostname.stdout"

- name: Mount NFS volume
  become: yes
  ansible.posix.mount:
    src: "{{ server_host }}:/data"
    path: /data
    opts: "{{ nfs_mount_opts }}"
    state: mounted
    fstype: nfs
  when: "'vnode-0' not in hostname.stdout"
